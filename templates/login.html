{% extends "base.html" %}

{% block title %}Login - SERP Rank Checker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg border border-slate-200 animate-scale-in">
        <div>
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-user-circle text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="mt-6 text-center text-3xl font-extrabold text-dark">
                ðŸ‘‹ Selamat Datang
            </h1>
            <p class="mt-2 text-center text-sm text-muted">
                Silakan login untuk mengakses fitur cek ranking website Anda.
            </p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-dark mb-1">Alamat Email</label>
                <input type="email" id="email" name="email" required autocomplete="email"
                       class="appearance-none relative block w-full px-4 py-3 border border-slate-300 placeholder-slate-400 text-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition duration-150 ease-in-out"
                       placeholder="nama@contoh.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-dark mb-1">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                       class="appearance-none relative block w-full px-4 py-3 border border-slate-300 placeholder-slate-400 text-dark rounded-lg focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition duration-150 ease-in-out"
                       placeholder="********">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                           class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-dark">Ingat saya</label>
                </div>
                <div class="text-sm">
                    <a href="{{ url_for('forgot_password') }}" class="font-medium text-primary hover:text-secondary transition-colors">Lupa Password?</a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-lg text-white btn-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300 ease-in-out transform hover:-translate-y-1">
                    Login
                    <span class="absolute right-0 inset-y-0 flex items-center pr-3">
                        <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform duration-200"></i>
                    </span>
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-muted">
            Belum punya akun?
            <a href="{{ url_for('register') }}" class="font-medium text-primary hover:text-secondary transition-colors">Daftar Sekarang</a>
        </p>
    </div>
</div>
{% endblock %}
